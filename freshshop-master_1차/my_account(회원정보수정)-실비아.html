            <div class="mb-3">

            <div class="mb-3">

            </div>
            <div class="mb-3">
                <label for="email" style="width: 100%;">이메일</label>
                <input type="email" style="display: inline-block; width: 70%;" class="form-control" id="email" placeholder="you@example.com" required/>
                <button class="btn btn-lg btn-success">중복확인</button>
            </div>
            <div class="mb-3">
